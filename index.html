<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <section id="character-select">
    <h1>Select Your Player:</h1>
    <button class='ken'>Ken</but>
  </section> -->
  <img src='assets/street-fighter-logo.png' id='logo' style='opacity: 0;' />
  <audio src='assets/sound-track.mp3' id='sound-track' autoplay></audio>
  <main class='fight-box'>
    <div class='ken walk' id="player">
    </div>
    <div class='ken stand' id="enemy">
    </div>
    <section class='stats'>
      <h4>Health:
        <span id="enemy-health" data-subtract=''> 100</span>
      </h4>
      <h4>Current Modifier:
        <span id="modifier"> None</span>
      </h4>
    </section>
  </main>
  <section class="buttons">
    <article class='button-group' id='attack-buttons'>
    </article>
    <button id='reset' onclick='reset()'>Reset</button>
    <article class='button-group' id='modifier-buttons'>
    </article>
  </section>
  <dialog id='ko'>
    <img src='assets/ko.png' class='ko-img' />
  </dialog>
  <script src='https://unpkg.com/stanager'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
